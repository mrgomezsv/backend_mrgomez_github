<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Cambiada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Hacer que el contenedor ocupe toda la pantalla y centrarlo */
        .password-changed-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .password-changed-box {
            width: 100%;
            max-width: 500px; /* Ancho cómodo para el mensaje */
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid password-changed-container">
        <div class="password-changed-box text-center">
            <h2 class="mb-4">Contraseña Cambiada</h2>
            <p>Tu contraseña ha sido restablecida exitosamente. <a href="{% url 'login' %}">Inicia sesión ahora</a>.</p>
        </div>
    </div>
</body>
</html>
