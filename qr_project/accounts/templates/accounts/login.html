<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Hacer que el contenedor ocupe toda la pantalla y centrarlo */
        .login-container {
            min-height: 100vh; /* Hace que el contenedor ocupe toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            width: 100%;
            max-width: 400px; /* Limitar el ancho del formulario */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa; /* Fondo ligero */
        }
    </style>
</head>
<body>
    <div class="container-fluid login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
            <p class="text-center"><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</body>
</html>
