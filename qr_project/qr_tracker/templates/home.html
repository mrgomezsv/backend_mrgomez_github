<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Bienvenido a la API de Generación de Códigos QR</h1>

        <!-- Verificar si el usuario está autenticado para mostrar el botón de logout -->
        {% if user.is_authenticated %}
            <p>Hola, {{ user.username }}. <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a></p>
        {% else %}
            <p>Por favor <a href="{% url 'login' %}">inicia sesión</a>.</p>
        {% endif %}
    </div>
</body>
</html>
