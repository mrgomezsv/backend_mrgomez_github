<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Clase para colocar el saludo y el botón en la parte superior derecha */
        .user-info {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .user-info p {
            margin: 0;
            padding-right: 10px; /* Añadir un poco de espacio entre el texto y el botón */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Verificar si el usuario está autenticado para mostrar el botón de logout -->
        {% if user.is_authenticated %}
            <div class="user-info">
                <p>Hola, {{ user.username }}.</p>
                <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        {% else %}
            <p>Por favor <a href="{% url 'login' %}">inicia sesión</a>.</p>
        {% endif %}

        <h1>Bienvenido a la API de Generación de Códigos QR</h1>
    </div>
</body>
</html>
