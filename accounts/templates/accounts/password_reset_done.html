<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Hacer que el contenedor ocupe toda la pantalla y centrarlo */
        .email-sent-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Fondo desenfocado para el efecto */
        }
        .email-sent-box {
            width: 100%;
            max-width: 500px; /* Ancho cómodo para el mensaje */
            padding: 30px;
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco translúcido */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .email-sent-box h2 {
            color: #333;
        }
        .email-sent-box p {
            color: black; /* Cambiar el color del mensaje a negro */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        a {
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-fluid email-sent-container">
        <div class="email-sent-box text-center">
            <h2 class="mb-4">Correo Enviado</h2>
            <p>Hemos enviado un correo con las instrucciones para restablecer tu contraseña.</p>
        </div>
    </div>
</body>
</html>
