<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Hacer que el contenedor ocupe toda la pantalla y centrarlo */
        .password-recovery-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Fondo desenfocado */
        }
        .password-recovery-box {
            width: 100%;
            max-width: 500px; /* Ancho cómodo para el formulario */
            padding: 30px;
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo translúcido */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .password-recovery-box h2 {
            color: #333;
        }
        .password-recovery-box p {
            color: black; /* Cambiar el color del texto a negro */
        }
        a {
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-fluid password-recovery-container">
        <div class="password-recovery-box">
            <h2 class="text-center mb-4">Recuperar Contraseña</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
            </form>
        </div>
    </div>
</body>
</html>
