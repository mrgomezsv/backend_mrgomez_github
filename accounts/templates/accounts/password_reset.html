<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Hacer que el contenedor ocupe toda la pantalla y centrarlo */
        .password-recovery-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .password-recovery-box {
            width: 100%;
            max-width: 500px; /* Ancho cómodo para el formulario */
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid password-recovery-container">
        <div class="password-recovery-box">
            <h2 class="text-center mb-4">Recuperar Contraseña</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
            </form>
        </div>
    </div>
</body>
</html>
